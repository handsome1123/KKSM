<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approver_History</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/public/js/notiflix-aio-3.2.6.min.js"></script>
    <style>
        /* Define table border styles */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #FDFFAE;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="d-flex">
                <span id="username" class="text-white me-3 mt-2">username</span>
                <a href="/logout" class="btn btn-danger me-3">Logout</a>
            </div>
        </nav>
    <div class="container py-5">
        <h1 class="mt-5 mb-4">History Approver</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Room</th>
                        <th>Booking date</th>
                        <th>Time slots</th>
                        <th>User name</th>
                        <th>User ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Table body will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <div id="footerContainer">
        <link rel="stylesheet" href="/view/footer.html">
        <footer id="footer-section"></footer>
    </div>

    <script src="/public/js/approver_history.js"></script>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
